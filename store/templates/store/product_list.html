{% extends 'store/layout.html' %}

{% block body%}
    {% for product in products %}
        <ul>
            <li>
                <div><h2>{{ product.name }}</h2></div>
                <h4>{{ product.picture }}</h4>
                <h4>{{ product.description }}</h4>
                <h4>Price: {{ product.price }} lei</h4>

                <a href="{% url 'store:update_product' restaurant_id category_id product.id %}"><button>Edit</button></a>
                <a href="{% url 'store:delete_product' restaurant_id category_id product.id %}"><button>Delete</button></a>
            </li>

        </ul>
    {% endfor %}

    <a href="{% url 'store:add_product' restaurant_id category_id %}"><button>Add product</button></a>


{% endblock %}
